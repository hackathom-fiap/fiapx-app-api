apiVersion: v1
kind: Namespace
metadata:
  name: fiapx
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared-pvc
  namespace: fiapx
spec:
  accessModes:
    - ReadWriteMany # Required if multiple pods (e.g., api and worker) access it
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
  namespace: fiapx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: fiapx-gateway:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: DATABASE_URL
          value: "postgresql://user:password@postgres-service:5432/fiapx_db"
        - name: RABBITMQ_URL
          value: "amqp://user:password@rabbitmq-service:5672/"
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        - name: SECRET_KEY
          value: "a_very_secret_key_for_local_dev"
        - name: SHARED_DIR
          value: "/data"
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
        volumeMounts:
        - name: shared-data
          mountPath: /data
      volumes:
      - name: shared-data
        persistentVolumeClaim:
          claimName: shared-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: fiapx
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    # NodePort allows accessing the service from outside the cluster
    # e.g., http://<your-node-ip>:<node-port>
    # minikube users can run: minikube service gateway-service
    nodePort: 30000
  selector:
    app: gateway
